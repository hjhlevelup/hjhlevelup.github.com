<!-- Jquery START -->
<script type="text/javascript">

// DIV Drag&Drop&Resize

$('.draggable')
	.draggable()
	.resizable({autoHide: true}); //커서없을때 숨기기

// DIV Drag&Drop&Resize

// DIV ADD & REMOVE & SELECT
var btnmakeid="btn_make";			// 선택된 div id
var btnmaketextid="btn_make_text";	// 선택된 div 안의 text div id
var Dnum = 1;	// div ID 구분자 (ex. btn_make_Dnum)
var chk = 0;	// div 선택 구분자 (0=선택x 1=선택o)

// ADD
// 완전히 새로추가
$('.makingtool_menu_4').click(function() {
	Dnum++;
	$(".draggable").css("opacity", 0.5);
	$('.makingtool').append(
		'<div id="btn_make_' + Dnum + '" class="btn_make draggable" style="position:absolute;left:1px;top:1px;width:100px;height:100px;display:table;background-color:#fff;border-style:solid;border-width:5px;border-color:#eee;border-radius: 30px;"><div id="btn_make_text_' + Dnum + '" class="btn_make_text" style="text-align:center;display:table-cell;vertical-align:middle;font-size:15px;color:#000;">TEST'+Dnum+'</div></div>');
	btnmakeid="btn_make_"+Dnum;
	$('.draggable')
	.draggable()
	.resizable({autoHide: true});
})
// DIV 안에 DIV 추가
$('.makingtool_menu_7').click(function() {
	Dnum++;
	$(".draggable").css("opacity", 0.5);
	$("#"+btnmakeid).append(
		'<div id="btn_make_' + Dnum + '" class="btn_make draggable" style="position:absolute;left:1px;top:1px;width:100px;height:100px;display:table;background-color:#fff;border-style:solid;border-width:5px;border-color:#eee;border-radius: 30px;"><div id="btn_make_text_' + Dnum + '" class="btn_make_text" style="text-align:center;display:table-cell;vertical-align:middle;font-size:15px;color:#000;">TEST'+Dnum+'</div></div>');
	btnmakeid="btn_make_"+Dnum;
	$("#"+btnmakeid).parents().css("opacity", 1);
	$('.draggable')
	.draggable()
	.resizable({autoHide: true});
})

// DELETE
$('.makingtool_menu_5').click(function() {
	var delete_chk = confirm("정말로 제거할까요?");
	if(delete_chk==true)
	{
		if(chk==0){alert("더 이상 지울 수 없거나 선택된 DIV가 없습니다.");}
		else{
			$("#"+btnmakeid).remove();
			chk=0;
		}
	}
})

// SELECT
$(document).ready(function() {
	$(".return_code").hide();
	$(".draggable").live("mousedown", function(){
		chk=1;
		$(".draggable").css("z-index", 100).css("opacity", 0.5);
		$(this).css("z-index", 101).css("opacity", 1);
		$(this).find("div").css("opacity",1);
		$(this).parents().css("opacity",1);
		btnmakeid = $(this).attr('id');
		btnmaketextid = $("#"+btnmakeid).children().attr('id');
		change_tog(btnmakeid,btnmaketextid);
	})
})
// DIV ADD & REMOVE & SELECT

// Return code
var rcchk=0;
$('.makingtool_menu_6').click(function() {
	if(rcchk==1){
		$(".return_code").hide();
		rcchk=0;
	}
	else{
		$(".return_code").show();
		rcchk=1;
	}
})
// Return code

</script>
<!-- Jquery END -->
